<div class="container-fluid">
  <p class="lead"> Home View </p>
  <p> {{list.fname}} </p>
  <p> {{list.lname}} </p>
  <button class="btn btn-warning"
    ng-click="changeName()">
    <span class="glyphicon glyphicon-fire"change name</span>
  </button>
  <button class="btn btn-primary"
    ng-click="message()">
    <span class="glyphicon glyphicon-heart"> </span>
  </button>
  <input type="text" ng-model="fish"/>
  <span ng-show="fish=='cat'">This fish is a catfish</span>
  <span ng-show="fish=='dog'">Dogfish are ugly</span>
  <span ng-hide="fish=='cat' || fish=='dog'">{{fish}}</span>

  <div class="row">
      <div class="col-sm-1">Random
      </div>
      <div class="col-sm-2">Text
      </div>
      <div class="col-sm-2">Inside
      </div>
      <div class="col-sm-6">Each
      </div>
      <div class="col-sm-1">Column
      </div>
  </div>
  

  <div ng-repeat="hob in list.hobbies" class="row">
    <div class="col-sm-3">
      {{hob.activity}}
      <span ng-show="hob.activity=='a3'">
        = activity3
      </span>
    </div>
  </div>

  {{emp.name}}

  <div ng-repeat="n in emp.name track by $index">
      {{n}}
	<span ng-show="$index==16" class="lead">OMG wat</span>
  </div>

</div>
